<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Brewery search engine</title>
  </head>

  <body>
    <section class="theme-toggle">
      <label for="toggle" class="toggle">
        <input type="checkbox" id="toggle" class="toggle-input" />
        <span class="toggle-button"></span>
      </label>
    </section>
    <header class="logo">
      <img src="./assets/images/logo.png" alt="a couple of beer glasses" />
      <h1>BeerBeerGO!</h1>
      <h3>Your local brewery search engine</h3>
    </header>
    <main>
      <form name="search">
        <label for="searchbar"></label>
        <input
          type="search"
          class="searchbar"
          name="searchbar"
          placeholder="Search by:"
          autocomplete="off"
          spellcheck="false"
        />
        <fieldset>
          <div class="radio-wrapper">
            <input type="radio" id="name" value="name" name="keyword" checked />
            <label for="name">name</label>
          </div>
          <div class="radio-wrapper">
            <input type="radio" id="city" value="city" name="keyword" />
            <label for="city">city</label>
          </div>
          <div class="radio-wrapper">
            <input type="radio" id="country" value="country" name="keyword" />
            <label for="country">country</label>
          </div>
          <div class="radio-wrapper">
            <input type="radio" id="any" value="any" name="keyword" />
            <label for="any">any keyword</label>
          </div>
        </fieldset>
      </form>
      <div class="result-cards"></div>
    </main>
  </body>
</html>
<script src="../src/js/main.js" type="module"></script>
