<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Brewery search engine</title>
  </head>

  <body>
    <header class="logo">
      <img src="./assets/images/logo.png" alt="a couple of beer glasses" />
      <h1>BeerBeerGO!</h1>
      <h3>Your local brewery search engine</h3>
    </header>
    <main>
      <div class="wrapper">
        <form name="search">
          <label for="searchbar">
            <input type="search" name="searchbar" placeholder="Search by" />
          </label>
          <fieldset>
            <label for="name"> <input type="radio" name="name" />name</label>
            <label for="city"> <input type="radio" name="city" />city</label>
            <label for="country">
              <input type="radio" name="country" />country</label
            >
            <label for="distance">
              <input type="radio" name="distance" />distance
            </label>
            <label for="type"> <input type="radio" name="type" />type</label>
          </fieldset>
          <button type="submit">I need a pint!</button>
        </form>
      </div>
      <div class="breweries"></div>
    </main>
  </body>
</html>
<script src="../src/js/main.js"></script>
