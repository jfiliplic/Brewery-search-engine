<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Brewery search engine</title>
  </head>

  <body>
    <section class="theme-toggle">
      <label for="toggle1" class="toggle-1">
        <input type="checkbox" id="toggle1" class="toggle-1__input" />
        <span class="toggle-1__button"></span>
      </label>
    </section>
    <header class="logo">
      <img src="./assets/images/logo.png" alt="a couple of beer glasses" />
      <h1>BeerBeerGO!</h1>
      <h3>Your local brewery search engine</h3>
    </header>
    <main>
      <form name="search">
        <label for="searchbar"></label>
        <input
          type="search"
          class="searchbar"
          name="searchbar"
          placeholder="Search by:"
          autocomplete="off"
        />
        <fieldset>
          <label for="name">
            <input
              type="radio"
              id="name"
              value="name"
              name="keyword"
              checked
            />name</label
          >
          <label for="city">
            <input type="radio" id="city" value="city" name="keyword" />
            city</label
          >
          <label for="country">
            <input type="radio" id="country" value="country" name="keyword" />
            country</label
          >
          <label for="any">
            <input type="radio" id="any" value="any" name="keyword" />
            any keyword</label
          >
        </fieldset>
      </form>
      <div class="result-cards"></div>
    </main>
  </body>
</html>
<script src="../src/js/main.js" type="module"></script>
