<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Brewery search engine</title>
  </head>

  <body>
    <header class="logo">
      <img src="./assets/images/logo.png" alt="a couple of beer glasses" />
      <h1>BeerBeerGO!</h1>
      <h3>Your local brewery search engine</h3>
    </header>
    <main>
      <div class="wrapper">
        <form name="search">
          <label for="searchbar"></label>
          <input
            type="search"
            class="searchbar"
            name="searchbar"
            placeholder="Search by"
            autocomplete="off"
          />
          <fieldset>
            <input type="radio" id="name" value="name" name="keyword" checked />
            <label for="name">name</label>
            <input type="radio" id="city" value="city" name="keyword" />
            <label for="city">city</label>
            <input type="radio" id="country" value="country" name="keyword" />
            <label for="country">country</label>
            <input type="radio" id="distance" value="distance" name="keyword" />
            <label for="distance">distance</label>
            <input type="radio" id="type" value="type" name="keyword" />
            <label for="type"> type</label>
          </fieldset>
          <!-- <button type="submit">I need a pint!</button> -->
        </form>
      </div>
      <div class="breweries">
        <div class="brewery"></div>
        <div class="brewery"></div>
        <div class="brewery"></div>
      </div>
    </main>
  </body>
</html>
<script src="../src/js/main.js"></script>
